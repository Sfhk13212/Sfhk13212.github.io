<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Material Admin</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
</head>
<body>
<div class="page login-page">
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row">
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center">
                        <div class="content">
                            <div class="logo">
                                <h1 id="resSt">点击计算这里将显示你的欧气</h1>
                            </div>
                            <p>概率输入方式:概率%概率%...</p>
                            <p>例如两个2%,一个0.5%,两个2.5%则输入方式如下</p>
                            <p>2%2%0.5%2.5%2.5%</p>
                            <p>注意:概率不能为负数;概率之和不能大于1;主线出金概率1.5%</p>
                            <p>欧气超过百分之多少,就相当于百分之多少的人没毕业</p>
                            <p>如果未抽齐,则将已抽取次数填入抽到所用次数</p>
                            <p>则计算出的欧气可认为是相应的人数和你一样非</p>
                            <p>如果需要计算其他的内容,请点击右下角更换</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 bg-white">
                    <div class="form d-flex align-items-center">
                        <div class="content">
                            <div class="form-group">
                                <input id="allT" class="input-material" type="text" name="registerUsername"
                                       placeholder="输入抽齐时所用次数">
                            </div>
                            <div class="form-group">
                                <input id="p1" class="input-material" type="text" name="registerPassword"
                                       placeholder="请输入概率">

                            </div>

                            <div class="form-group">
                                <button id="start01" type="button" name="registerSubmit" class="btn btn-primary"
                                        onclick="fChou()">计算
                                </button>
                            </div>
                            <small>计算科研欧气值</small><a href="index.html" class="signup">&nbsp;更换</a>
                            <small>计算抽卡期望</small><a href="qiwang.html" class="signup">&nbsp;更换</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="core.js"></script>
<script>

    function fChou() {
        let a = document.getElementById("allT").value;
        let p = document.getElementById("p1").value;
        let res;
        if (!gLt(p, a)) {
            res = "请输入正确的数字";
        } else {
            res = Math.floor(gL(p, a) * 100000) / 1000;
            res = "你的欧气超过了" + res + "%的人!";
        }
        document.getElementById("resSt").innerText = res;
    }

</script>
</html>
